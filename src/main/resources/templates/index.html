<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css}"/>
    <title>Todo application</title>
</head>
<body>
<div class="container">
    <h1 class="text-center display-2">Todo List</h1>
    <hr>
    <p th:text="|Happy ${today}|">Today</p>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Created Date</th>
            <th>Modified Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${todoItems}" th:class="${item.isComplete} ? 'table-success' : 'table-warning'">
            <td th:text="${item.id}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <span th:if="${item.isComplete} == true" th:text="Yes"></span>
                <span th:unless="${item.isComplete} == true" th:text="No"></span>
            </td>
            <td th:text="${item.createdAt}"></td>
            <td th:text="${item.updatedAt}"></td>
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}"><i class="bi bi-pencil-fill"></i>Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}"><i class="bi bi-trash-fill"></i>Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <p><a class="btn btn-success" href="/create-todo">
        <i class="bi bi-plus-square-fill"></i> Create a Todo</a>
    </p>
</div>
<script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>

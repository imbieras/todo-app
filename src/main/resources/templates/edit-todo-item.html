<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css}"/>
    <title>Todo application | Edit todo item</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-2">
            <p><a class="btn btn-outline-success" href="/">
                <i class="bi bi-arrow-left-square-fill"></i> Back</a>
            </p>
        </div>
        <div class="col-md-6">
            <h2>Edit Todo Item</h2>
            <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="form-group">
                    <div class="col-md-6 pt-3">
                        <label for="description">Description</label>
                        <input class="form-control" type="text" th:field="*{description}" id="description"
                               placeholder="Add a description" required>
                    </div>
                    <div class="col-md-6 form-check py-3">
                        <input type="checkbox" th:checked="${isComplete} == true" th:field="*{isComplete}"
                               id="complete" class="form-check-input">
                        <label class="form-check-label" for="complete">Completed?</label>
                    </div>
                    <input type="hidden" th:field="*{createdAt}">
                    <input type="hidden" th:field="*{updatedAt}">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-square-fill"></i> Update
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
